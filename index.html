<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Website</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Your HTML content goes here -->
    <h1 class="heading-text">AI Website</h1>
    <p class="heading-text">This is my AI website that I'm making with Nivaro!</heading-text></p>
    <button id="generate-btn">Press this button</button>
    <script>
        // Get a reference to the button element
        const generateBtn = document.getElementById("generate-btn");
      
        // Add a click event listener to the button
        generateBtn.addEventListener("click", function() {
          // Create an image element for the GIF
          const gifImg = document.createElement("img");
          gifImg.src = "https://media1.giphy.com/media/Vuw9m5wXviFIQ/200w.gif?cid=6c09b9529on5rbwfcicktd1ihau47f25xwkoxice0ilv7dc0&ep=v1_gifs_search&rid=200w.gif&ct=g.gif"; // Replace 'path-to-your-gif.gif' with the actual path or URL of your GIF
      
          // Append the image element to a container on your page
          const container = document.getElementById("gif-container"); // Replace 'gif-container' with the ID of the container element on your page
          container.appendChild(gifImg);
        });
      </script>
    <div id="gif-container"></div>
    <!-- Include your JavaScript file at the end of the body for better performance -->
    <script src="script.js"></script>
</body>
</html>
